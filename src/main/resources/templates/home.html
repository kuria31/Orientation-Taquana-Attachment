<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QMS Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>

    <div class="d-flex" style="min-height: 100vh;">
        <!-- Sidebar -->
        <div class="d-flex flex-column flex-shrink-0 p-3 sidebar bg-dark collapse show" id="sidebar">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <img src="/logo.png" alt="car_logo" width="40" height="32" />
                <span class="fs-4 text-light ms-2">QMS</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <button class="nav-link btn btn-link text-light" onclick="toggleSections('vehiclesInQueue')"
                        id="vehiclesInQueuelink">
                        <span class="material-symbols-outlined">home</span> Dashboard
                    </button>
                </li>
                <li>
                    <button class="nav-link btn btn-link text-light" onclick="toggleSections('issueTicket')"
                        id="issueTicketLink">
                        <span class="material-symbols-outlined">sell</span> Issue Ticket
                    </button>
                </li>
                <li>
                    <button class="nav-link btn btn-link text-light" onclick="toggleSections('registerVehicle')"
                        id="registerVehicleLink">
                        <span class="material-symbols-outlined">emoji_transportation</span> Register Vehicles
                    </button>
                </li>
                <li>
                    <button class="nav-link btn btn-link text-light" onclick="toggleSections('travellingVehicles')"
                        id="travellingVehiclesLink">
                        <span class="material-symbols-outlined">departure_board</span> Travelling Vehicles
                    </button>
                </li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow-1 p-4">
            <!-- Vehicle Info Sticky Header -->
            <div class="sticky-top">
                <div class="row gy-3">
                    <div class="col-md-4">
                        <div
                            th:replace="components/vehicleInfo :: info('Plate Number', ${vehicle != null ? vehicle.plateNumber : null})">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div
                            th:replace="components/vehicleInfo :: info('Capacity', ${vehicle != null ? vehicle.capacity : null})">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div
                            th:replace="components/vehicleInfo :: info('Remaining Seats', ${vehicle != null ? vehicle.remainingSeats : null})">
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <!-- Other Dynamic Sections -->
            <div id="issueTicket" th:include="~{fragments/issueTicket :: issueTicket}" class="hide"></div>
            <div id="registerVehicle" th:include="~{fragments/registerVehicle :: registerVehicle}" class="hide"></div>
            <div id="travellingVehicles" th:include="~{fragments/travellingVehicles :: travellingVehicles}"
                class="hide"></div>
            <div id="vehiclesInQueue" th:include="~{fragments/vehiclesInQueue :: vehiclesInQueue}" class="hide"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script th:src="@{/index.js}"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qQ2iX+965DzO0rT7abK41J6gk2Y4e5p3p6x9e8z5e5J5k5J5k5J5k5J5k5J5k5J5k5J5"
        crossorigin="anonymous"></script>
</body>

</html>
